<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Elements</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="content-body">
        <div class="dropdown-menu-container">
            <div class="menu-information-container">
                <span class="menu-title">
                    <h3>Dropdown List</h3>
                </span>
                <span>
                    <button class="option-button menu-visibility-button"></button>
                </span>
            </div>
            <div class="options-menu dropdown-menu hidden">
                <ul class="dropdown-list">
                    <li class="dropdown-list-element">
                        <div>Option 1</div>
                    </li>
                    <li class="dropdown-list-element">
                        <div>Option 2</div>
                    </li>
                    <li class="dropdown-list-element">
                        <div>Option 3</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="dropdown-menu-container">
            <div class="menu-information-container">
                <span class="menu-title">
                    <h3>Dropdown List</h3>
                </span>
                <span>
                    <button class="choice-button menu-visibility-button"></button>
                </span>
            </div>
            <div class="choices-menu dropdown-menu hidden">
                <ul class="dropdown-list">
                    <li class="dropdown-list-element">
                        <div>Choice 1</div>
                    </li>
                    <li class="dropdown-list-element">
                        <div>Choice 2</div>
                    </li>
                    <li class="dropdown-list-element">
                        <div>Choice 3</div>
                    </li>
                </ul>
            </div>
        </div>
        <div>Next</div>
    </div>
</body>
</html>
