<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Elements</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="content-body">
        <div class="carousel-container">
            <span class="arrow back-arrow"><button><-</button></span>
            <div class="slider-frame">
                <span class="slider">
                    <span class="image image-1">+</span>
                    <span class="image image-2">-</span>
                    <span class="image image-3">=</span>
                </span>
            </div>
            <span class="arrow forward-arrow"><button>-></button></span>
        </div>
    </div>
</body>
</html>
